<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Ingresar Cuenta</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="assets/bootstrap/css/theme.min.css" rel="stylesheet" id="style-default">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>


<body>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
    <div class="container-fluid">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
                var container = document.querySelector('[data-layout]');
                container.classList.remove('container');
                container.classList.add('container-fluid');
            }
        </script>
        <div class="row min-vh-100 bg-100">
            <div class="col-6 d-none d-lg-block position-relative">
                <div class="bg-holder" style="background-image:url(assets/img/chica.jpg);background-position: 50% 20%;">
                </div>
                <!--/.bg-holder-->

            </div>
            <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
                <div class="row justify-content-center g-0">
                    <div class="col-lg-9 col-xl-8 col-xxl-6">
                        <div class="card">
                            <div class="card-header bg-circle-shape bg-shape text-center p-2"><a class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light" href="../../../index.html">Controller EG</a></div>
                            <div class="card-body p-4">
                                <div class="row flex-between-center">
                                    <div class="col-auto">
                                        <h3>Ingresar</h3>
                                    </div>
                                    <div class="col-auto fs--1 text-600"><span class="mb-0 fw-semi-bold">Nuevo por aqui?</span> <span><a href="../../../pages/authentication/split/register.html">Crear una cuenta</a></span></div>
                                </div>
                                <!--Formulario-->
                                <form action="/Controller-Expressgame/form-ingresar" method="post">
                                    <div class="mb-3">
                                        <label class="form-label" for="split-login-email">Username</label>
                                        <input class="form-control" name="username" id="split-login-email" type="text" />
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between">
                                            <label class="form-label" name="password" for="split-login-password">Contraseña</label>
                                        </div>
                                        <input class="form-control" id="split-login-password" type="password" />
                                    </div>
                                    <div class="row flex-between-center">
                                        <div class="col-auto">
                                            <!--
                                            <div class="form-check mb-0">
                                                <input class="form-check-input" type="checkbox" id="split-checkbox" />
                                                <label class="form-check-label mb-0" for="split-checkbox">Remember me</label>
                                            </div>
                                            -->
                                        </div>
                                        <div class="col-auto"><a class="fs--1" href="#">Olvidaste tu contraseña?</a></div>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Ingresar</button>
                                    </div>
                                </form>
                                <div class="position-relative mt-4">
                                    <hr class="bg-300" />
                                    <div class="divider-content-center">o ingresar con </div>
                                </div>
                                <div class="row g-2 mt-2">
                                    <div class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100" href="#"><span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a></div>
                                    <div class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->

<script src="../java/org/palacios/apiservelet/webapp/controller/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../java/org/palacios/apiservelet/webapp/controller/assets/bootstrap/js/all.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>


</body>

</html>
